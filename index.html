<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор идей</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/apx.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>

  <body class="page">

    <header></header>

    <main>
      <section>
        <div class="container">
          <div class="wrapper">

            <h2 class="title margin-reset">Настройте генератор, чтобы получить идею</h2>

            <div class="generator">

              <form class="settings">

                <div class="recipient">
                  <p class="margin-reset">Для кого</p>
                  <div class="radio-group">
                    <label>
                      <input type="radio" name="recipient" value="colleagues">
                      <span class="radio-btn">Коллеги</span>
                    </label>
                    <label>
                      <input type="radio" name="recipient" value="partner">
                      <span class="radio-btn">Партнёр</span>
                    </label>
                    <label>
                      <input type="radio" name="recipient" value="family">
                      <span class="radio-btn">Семья</span>
                    </label>
                    <label>
                      <input type="radio" name="recipient" value="friends">
                      <span class="radio-btn">Друзья</span>
                    </label>
                  </div>
                  <div class="animated-text">Текст</div>
                </div>

                <div class="vibe">
                  <p class="margin-reset">Кликните на кружочки, чтобы выбрать настроение идеи</p>
                  <div class="radio-group">
                    <label aria-label="Выбрать смешную идею">
                      <input type="radio" name="vibe" value="funny">
                      <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 1.71387C10.7693 5.07185 13.5132 7.81651 16.8711 9.58594C13.5135 11.3552 10.7693 14.0994 9 17.457C7.23057 14.0991 4.48591 11.3552 1.12793 9.58594C4.48617 7.81652 7.23058 5.07211 9 1.71387Z" stroke="#1E1E1E"/>
                      </svg>
                      <span>Смешная</span>
                    </label>
                    <label aria-label="Выбрать вдохновляющую идею">
                      <input type="radio" name="vibe" value="inspiring">
                      <svg width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10.4233 9.28131V18.2513" stroke="#1E1E1E"/>
                        <path d="M10.4233 9.21881L10.4233 0.248784" stroke="#1E1E1E"/>
                        <path d="M10.4233 9.28133L3.17708 3.51551" stroke="#1E1E1E"/>
                        <path d="M10.4233 9.28129L18.172 4.13634" stroke="#1E1E1E"/>
                        <path d="M19.0002 13.0704L10.4174 9.27517" stroke="#1E1E1E"/>
                        <path d="M10.4234 9.28133L3.17708 15.0471" stroke="#1E1E1E"/>
                        <path d="M10.4234 9.28131L8.78071 18.1152" stroke="#1E1E1E"/>
                        <path d="M10.4233 9.28133L1.00002 10.0631" stroke="#1E1E1E"/>
                        <path d="M10.4683 9.25007L6.47058 17.3796" stroke="#1E1E1E"/>
                      </svg>
                      <span>Вдохновляющая</span>
                    </label>
                    <label aria-label="Выбрать полезную идею">
                      <input type="radio" name="vibe" value="useful">
                      <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.4773 2.83817C0.996595 2.1772 1.46875 1.25 2.28604 1.25H10.6312C10.9512 1.25 11.2518 1.40308 11.44 1.66183L16.8945 9.16183C17.1495 9.51248 17.1495 9.98752 16.8945 10.3382L11.44 17.8382C11.2518 18.0969 10.9512 18.25 10.6312 18.25H2.28604C1.46875 18.25 0.996595 17.3228 1.4773 16.6618L6.07632 10.3382C6.33134 9.98752 6.33134 9.51248 6.07632 9.16183L1.4773 2.83817Z" stroke="#1E1E1E"/>
                      </svg>
                      <span>Полезная</span>
                    </label>
                  </div>
                </div>

                <div class="minmax">
                  <p class="margin-reset">Потяните ползунок, чтобы выбрать сложность</p>
                </div>

                <div class="color">
                  <p class="margin-reset">Выберите цвет подарочной бумаги</p>
                  <div class="radio-group">
                    <label aria-label="Выбрать синюю подарочную бумагу">
                      <input type="radio" name="color" value="rgba(71, 152, 255, 0.7)">
                      <span class="circle"></span>
                    </label>
                    <label aria-label="Выбрать салатовую подарочную бумагу">
                      <input type="radio" name="color" value="rgba(168, 255, 130, 0.7)">
                      <span class="circle"></span>
                    </label>
                    <label aria-label="Выбрать фиолетовую подарочную бумагу">
                      <input type="radio" name="color" value="rgba(151, 97, 219, 0.7)">
                      <span class="circle"></span>
                    </label>
                    <label aria-label="Выбрать мятную подарочную бумагу">
                      <input type="radio" name="color" value="rgba(13, 253, 242, 0.7)">
                      <span class="circle"></span>
                    </label>
                  </div>
                </div>

                <button class="btn btn-submit btn-reset" type="submit">Получить идею</button>

              </form>

              <div class="idea">
                <div class="video">
                  <video class="video-mob" src="./video/video-mob.mp4" poster="./img/poster-mob.png" autoplay loop></video>
                  <video class="video-desk" src="./video/video-desk.mp4" poster="./img/poster-desk.png" autoplay loop></video>
                </div>
                <div class="idea-background">
                  <div class="idea-wrapper">
                    <div class="idea-card">
                      <div class="idea-what">
                        <h3 class="title idea-title margin-reset"></h3>
                        <p class="idea-what-text margin-reset"></p>
                        <button class="btn btn-how btn-reset">Как сделать?</button>
                        <svg class="like" width="22" height="19" viewBox="0 0 22 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M12.5792 1.6611C14.712 -0.467818 18.1699 -0.467637 20.3028 1.6611C22.4357 3.79011 22.4357 7.24205 20.3028 9.37106L11.46 18.1982L11.4044 18.1425L11.3497 18.1982L2.50592 9.37106C0.373026 7.24205 0.373024 3.79011 2.50592 1.6611C4.63875 -0.467833 8.09664 -0.467692 10.2296 1.6611L11.4044 2.83297L12.5792 1.6611Z" fill="#1E1E1E"/>
                        </svg>
                      </div>
                      <div class="idea-how">
                        <h3 class="title margin-reset">Как сделать?</h3>
                        <p class="idea-how-text margin-reset"></p>
                        <button class="btn btn-back btn-reset">Вернуться к идее</button>
                        <svg class="like" width="22" height="19" viewBox="0 0 22 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M12.5792 1.6611C14.712 -0.467818 18.1699 -0.467637 20.3028 1.6611C22.4357 3.79011 22.4357 7.24205 20.3028 9.37106L11.46 18.1982L11.4044 18.1425L11.3497 18.1982L2.50592 9.37106C0.373026 7.24205 0.373024 3.79011 2.50592 1.6611C4.63875 -0.467833 8.09664 -0.467692 10.2296 1.6611L11.4044 2.83297L12.5792 1.6611Z" fill="#1E1E1E"/>
                        </svg>
                      </div>
                    </div>
                    <div class="share-mobile">
                      <span>Поделитесь с друзьями генератором — пусть тоже не ломают голову, что подарить</span>
                      <svg aria-label="Поделиться генератором" width="25" height="20" viewBox="0 0 25 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M24 9.93333L15.0556 2V6.53333C6.11111 7.66667 2.27778 13.3333 1 19C4.19444 15.0333 8.66667 13.22 15.0556 13.22V17.8667L24 9.93333Z" stroke="white"/>
                      </svg>
                    </div>
                    <div class="share-desktop">
                      <svg aria-label="Поделиться генератором" width="25" height="20" viewBox="0 0 25 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M24 9.93333L15.0556 2V6.53333C6.11111 7.66667 2.27778 13.3333 1 19C4.19444 15.0333 8.66667 13.22 15.0556 13.22V17.8667L24 9.93333Z" stroke="white"/>
                      </svg>
                    </div>
                  </div>
                </div>
              </div>

            </div>

          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="js/script.js"></script>
  </body>
</html>
